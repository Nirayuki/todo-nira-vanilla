<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>

    <link rel="stylesheet" type="text/css" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="drawner">
        <div class="content-drawner">
            <i class="fa fa-close"></i>
            <div class="list">
                <div class="title">
                    Suas Todos
                </div>
                <div class="list-content"></div>
            </div>
        </div>
    </div>
    <div class="card">
        <header>
            <i class="fa fa-bars" id="menu"></i>
            <p>Cria um lista para controlar seus afazeres!</p>
        </header>
        <div class="content">
            <input type="text" id="name" placeholder="Nome da sua lista">
            <button id="button">
                Criar Lista
            </button>
        </div>
    </div>
</body>
<script src="/javascript/index.js"></script>

</html>
